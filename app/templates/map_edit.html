<html>
{% load static %}

<head>
    <title>Book Map</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

</head>

<body>
    {% if message %}
    <h1>{{ message }}</h1>
    {% endif %}

    <form method="POST" action="/map">
        {% csrf_token %}
        <input type="submit" value="Generate the vectors" />
    </form>


</body>

</html>
